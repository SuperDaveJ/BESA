<p class='popTitle'>Class 2 Lasers</p>
<p>Specific  controls associated with Class 2 lasers include:</p>
<ul>
  <li>Required posting of &ldquo;Caution&rdquo; warning signs in the area.</li>
  <li>Optional control of spectator access. </li>
  <li>Optional beam blocking.</li>
  <li>Optional control of viewing ports and optics.</li>
</ul>
