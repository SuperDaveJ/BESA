<p class='popTitle'>Nominal Ocular Hazard Distance (NOHD)</p>
<p>The Nominal Ocular Hazard Distance (NOHD) is the distance along the laser beam beyond which the exposure is not expected to exceed the appropriate MPE.  The NOHD is the basis for determining the NHZ.</p>
