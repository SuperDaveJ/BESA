<p class='popTitle'>Laser Parameters</p>
<p>Laser parameters you should obtain during Site  Reconnaissance include:</p>
<ul>
  <li>Wavelength.</li>
  <li>Exposure duration.</li>
  <li>Optical power.</li>
  <li>Beam divergence.</li>
  <li>Aperture beam diameter.</li>
  <li>Any applicable pulse  specifications.</li>
</ul>
