<p class='popTitle'>Stimulated Emission</p>
<p>Stimulated emission of light  occurs when the production of light is used to generate even more light.&nbsp; This occurs through a process where a photon  interacts with matter and causes the matter to lose energy, resulting in the  creation of another photon.</p>
