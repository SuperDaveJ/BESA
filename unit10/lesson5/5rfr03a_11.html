<p class='popTitle'>Fences</p>
<p>For permanent RFR  emitters, metal chain link or wooden fences may be used to control entry to the  hazard area.</p>
<p>Wooden fences are  commonly used around high-frequency emitters due to the potential for metal  objects to passively reradiate RFR.</p>
