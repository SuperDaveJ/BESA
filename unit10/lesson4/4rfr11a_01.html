<p class='popTitle'>Exposed to Multiple Frequencies</p>
<p>When an individual has been exposed to multiple  frequencies, you should use the following calculation to combine the PELs.</p>
<table width="50%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td width="27%" rowspan="2" >Combined PEL<sub></sub></td>
      <td width="4%" rowspan="2" >=</td>
      <td width="25%" class="line">Exposure<sub>1</sub></td>
      <td width="5%" rowspan="2" >+</td>
      <td width="25%" class="line">Exposure<sub>2</sub></td>
      <td width="10%" rowspan="2" >+ ...</td>
    </tr>
    <tr>
      <td width="29%" >PEL<sub>1</sub></td>
      <td width="33%" >PEL<sub>2</sub></td>
    </tr>
