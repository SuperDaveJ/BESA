<p class='popTitle'>Peak Power (P<sub>p</sub>) / Average Power</p>
<p>Peak power (P<sub>p</sub>) is the maximum power  density during the on time for a pulsed wave system.&nbsp; The average power must be calculated for a  pulsed wave system.</p>
<p>The peak power is the average power for a continuous  wave system.<strong>&nbsp; </strong></p>
