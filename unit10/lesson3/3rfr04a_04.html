<p class='popTitle'>Low Risk</p>
<p>A low risk rating  indicates a system which either cannot produce levels at or above the PEL or  has a transmission time that is too short to exceed the average power density  allowed for that frequency.</p>
<p>Examples of low-risk emitters include:</p>
<ul>
  <li>Hand-held radar guns.</li>
  <li>Hand-held radio.</li>
</ul>
