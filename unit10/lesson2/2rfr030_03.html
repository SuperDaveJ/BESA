<p class='popTitle'>One Conductor</p>
<p>The one conductor type of transmission line,  commonly called a waveguide, is a hollow, metallic tube which confines and  guides the transmission of electromagnetic waves.&nbsp; This type of transmission line is commonly  used on guidance systems.</p>
