<p class='popTitle'>Quality Factor (Q)</p>
<p>The quality factor is a dimensionless quantity assigned to each type of radiation that allows doses to be normalized in relation to each other.  Radiation types that have a higher LET have a greater effect on biological tissue and therefore have a higher quality factor.</p>
