<p class='popTitle'>Radioactivity</p>
<p>If the atom of an element has an improper  combination of protons and neutrons, the nucleus of the atom is at a higher  energy level and is then said to be unstable.&nbsp;  Radioactivity is the spontaneous emission of matter or energy from the  nucleus of an unstable atom.  </p>
