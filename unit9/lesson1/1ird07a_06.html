<p class='popTitle'>Gamma/X-Ray</p>
<p>Gamma and x-rays both have a high penetrating ability.  Gammas and x-rays cannot be stopped just by a person’s skin, unlike alpha or beta particles.  Therefore, the primary target organs for gamma or x-ray exposure are internal cells and tissues.</p>
