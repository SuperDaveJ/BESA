<p class='popTitle'>Excitation</p>
<p>Excitation occurs when the particles are not  close enough for ionization.&nbsp; This  process transfers energy to the orbital electron.&nbsp; The electron jumps to the next higher orbit.&nbsp; The attractive forces lessen and the electron  falls back to its lower orbit, releasing radiation energy.</p>
