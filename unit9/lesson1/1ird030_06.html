<p class='popTitle'>Photoelectric Effect</p>
<p>The photoelectric effect is an &ldquo;all or none&rdquo;  energy loss where gamma rays impart all of their energy into an electron.&nbsp; The gamma photon vanishes and the electron is  ejected.&nbsp; This effect predominately  occurs at low photon energies. </p>
