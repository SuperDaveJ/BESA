<p class='popTitle'>Synergistic</p>
<p>A  synergistic effect is a combined effect of two or more chemicals that is greater  than the sum of their individual effects.&nbsp;  Each contaminant amplifies the effects of the other.&nbsp; A synergistic effect results in a <em>1+1=10</em> kind of relationship.</p>
