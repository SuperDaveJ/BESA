<p class='popTitle'>Manual Sampling</p>
<p>There  is minimal initial cost involved in manual sampling.&nbsp; The human element is the key to the success  or failure of manual sampling programs.&nbsp; It  is well suited to a small number of samples but is costly and time-consuming  for routine and large sampling programs.</p>
