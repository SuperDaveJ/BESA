<p class='popTitle'>Non-aqueous Phase Liquids (NAPLs)</p>
<p>While  non-aqueous sampling for the purposes of disposal or compliance is not a BE  responsibility, sampling unknown liquids for identification purposes and to  assess potential health effects is a BE function.</p>
