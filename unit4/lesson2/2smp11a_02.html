<p class='popTitle'>Equivalent OELs</p>
<p>Equivalent OELs must be  calculated when an employee is working an unusual shift&mdash;more than 8 hours per  day or more than 40 hours per week.&nbsp; Several mathematical models have  been proposed for adjusting exposure standards for use during altered work  shifts.</p>
