<body style="background-image: url(../../sysimages/popup_large_forest.jpg);background-repeat:no-repeat; background-color:#000000;">
<div style="position:absolute; top:46px; left:15px; height:393px; width: 696px; scrollbar-arrow-color: #000000; scrollbar-base-color:#63570d; overflow: auto;">
<p class='popTitle'>Health Risk Estimate (HRE) Matrix</p>
<div align="center"></div>
<table >
  <tr>
    <th class="col"  rowspan="2" valign="bottom">SEVERITY</th>
    <th class="col" colspan="5" >PROBABILITY</th>
  </tr>
  <tr>
    <th class="bold" width="15%" >Frequent</th>
    <th class="bold" width="15%" >Likely</th>
    <th class="bold" width="15%" >Occasional</th>
    <th class="bold" width="15%" >Seldom</th>
    <th class="bold" width="15%" >Unlikely</th>
  </tr>
  <tr>
    <th>Catastrophic</th>
    <td >Extremely High</td>
    <td >Extremely High</td>
    <td >High</td>
    <td >High</td>
    <td >Moderate</td>
  </tr>
  <tr>
    <th >Critical</td>
    <td >Extremely High</td>
    <td >High</td>
    <td >High</td>
    <td >Moderate</td>
    <td >Low</td>
  </tr>
  <tr>
    <th >Moderate</th>
    <td >High</td>
    <td >Moderate</td>
    <td >Moderate</td>
    <td >Low</td>
    <td >Low</td>
  </tr>
  <tr>
    <th >Negligible</th>
    <td >Moderate</td>
    <td >Low</td>
    <td >Low</td>
    <td >Low</td>
    <td >Low</td>
  </tr>
</table>
</div>
