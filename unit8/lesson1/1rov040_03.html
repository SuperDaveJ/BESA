<p class='popTitle'>Effects on the Body</p>
<p>As  a general rule, a shorter wavelength will produce higher amounts of energy,  causing a higher degree of penetration to the human body.&nbsp; Consequently, a longer wavelength is less  penetrating to the human body and causes more surface type effects from an  exposure.</p>
