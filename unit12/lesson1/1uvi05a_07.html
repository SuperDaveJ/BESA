<p class='popTitle'>Dissipating a Heat Load</p>
<p>Skin is normally able to dissipate a heat load from  IR radiation through:</p>
<ul>
  <li>Capillary bed  dilation.</li>
  <li>Increased blood  circulation.</li>
  <li>The production  of sweat.</li>
  <li>Ambient  air movement.</li>
</ul>
