<p class='popTitle'>BE Responsibility</p>
<p>Bioenvironmental Engineering (BE) performs the WVA  with support from CE to identify all viable threats to the base potable water  system and propose recommendations to address those threats.&nbsp; When the WVA is performed by a contractor, BE  will oversee the process.</p>
