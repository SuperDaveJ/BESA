  <p class='popTitle'>Calcium Hypochlorite (CaCl<span class="style2"><sub>2</sub></span>O<span class="style2"><sub>2</sub></span>)</p>
  <p >Calcium hypochlorite (CaCl<span class="style2"><sub>2</sub></span>O<span class="style2"><sub>2</sub></span>),  is a dry granular powder or tablet that contains about 65&ndash;70% available  chlorine, and 3&ndash;5% lime. &nbsp;CaCl<span class="style2"><sub>2</sub></span>O<span class="style2"><sub>2</sub></span>  is preferred over other hypochlorites.</p>
