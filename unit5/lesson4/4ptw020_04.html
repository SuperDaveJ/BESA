  <p class='popTitle'>Sodium Hypochlorite (NaOCl)</p>
  <p >Sodium hypochlorite (NaOCl) is a clear to light yellow commercial liquid with about 5&ndash;15% available chlorine.  Household bleach is NaOCl with about 5% available chlorine.</p>
