function selectGroup(n) {
	x=parent.frames['controller'].xmlDoc.getElementsByTagName("IsRandomize")[0].childNodes[0];
	y=parent.frames['controller'].xmlDoc.getElementsByTagName("Group")[0].childNodes[0];
 
	if (n==1) {
		x.nodeValue="No";
		
		y.nodeValue="0";
		
	} else if (n==2) {
		x.nodeValue="No";
		y.nodeValue="1";
	}
	//alert(x.nodeValue)
	parent.frames['controller'].blnRandom = x.nodeValue
	parent.frames['controller'].group = y.nodeValue;
	parent.frames['controller'].setGroupData();
	window.location = "q0.html"
}	  
	  
</script>

<body>
<p align="center">BESA Assessment Review</p>
<p align="center">Please select a group:</p>
<p align="center"><a href="javascript:selectGroup(1)">Group A</a></p>
<p align="center"><a href="javascript:selectGroup(2)">Group B</a></p>
<p align="center"><a href="javascript:window.location = 'q0.html'">Randomized Group A and B</a></p>
