<p class='popTitle'>Incubation Period</p>
<p align="left">The incubation period is the duration of time between when a person is  exposed to a biological agent and when they begin to exhibit signs and symptoms  of the disease.&nbsp; Incubation periods vary  based on the type of agent and may be as short as a few hours or as long as a  few weeks.</p>
